name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Download dependencies
        run: go mod download

      - name: Run tests with coverage
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Install coverctl
        run: go install github.com/felixgeelhaar/coverctl@latest

      - name: Check coverage thresholds
        run: coverctl check --config=.coverctl.yaml --profile=coverage.out

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest

  security:
    name: Security Scan (Dogfooding)
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Install security tools
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Build VerdictSec
        run: go build -o verdict ./cmd/verdict

      - name: Run VerdictSec Security Scan (Dogfooding)
        run: |
          ./verdict scan --json -o verdict-results.json || true
          gosec -fmt sarif -out gosec.sarif ./... || true

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gosec.sarif
        if: always()

      - name: Upload VerdictSec results
        uses: actions/upload-artifact@v6
        with:
          name: security-scan-results
          path: verdict-results.json
        if: always()

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Build
        run: go build -o verdict ./cmd/verdict
