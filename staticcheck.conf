# staticcheck configuration file
# See https://staticcheck.io/docs/configuration

checks = ["all", "-ST1000", "-ST1003", "-ST1016", "-ST1020", "-ST1021", "-ST1022"]

# ST1000: Incorrect or missing package comment
# ST1003: Use CamelCase for names
# ST1016: Use consistent method receiver names
# ST1020-ST1022: Comment format requirements

initialisms = ["ACL", "API", "ASCII", "CPU", "CSS", "DNS", "EOF", "GUID", "HTML", "HTTP", "HTTPS", "ID", "IP", "JSON", "QPS", "RAM", "RPC", "SLA", "SMTP", "SQL", "SSH", "TCP", "TLS", "TTL", "UDP", "UI", "GID", "UID", "UUID", "URI", "URL", "UTF8", "VM", "XML", "XMPP", "XSRF", "XSS", "SIG", "MCP", "SAST", "SBOM", "CVE", "CWE", "DDD"]

# Dot imports allowed in testing
dot_import_whitelist = [
    "github.com/stretchr/testify/assert",
    "github.com/stretchr/testify/require"
]

http_status_code_whitelist = ["200", "400", "401", "403", "404", "500"]
