version: 1

policy:
  default:
    min: 50
  domains:
    - name: cmd
      match:
        - ./cmd/...
      min: 48  # CLI command wiring (adjusted for CI/Linux)
    - name: application
      match:
        - ./internal/application/...
      min: 50  # Use cases with engine-dependent code paths
    - name: domain
      match:
        - ./internal/domain/...
      min: 75  # Core domain logic - highest priority
    - name: infrastructure
      match:
        - ./internal/infrastructure/...
      min: 56  # External integrations (adjusted for CI/Linux)
    - name: pkg
      match:
        - ./pkg/...
      min: 80  # Utility packages - well tested
